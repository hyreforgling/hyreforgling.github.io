<!DOCTYPE html>
<html>
	<head>
		<title>NSW Smash WiiU Discord Name Colours</title>
		<style>
			body {
				background-color: #777777;
				font: "Arial", "Verdana";
				color: #000000;
			}
			table {
				border-collapse: collapse;
			}
			table, th, td {
				border: 1px solid black;
			}
			th, td {
				padding: 6px;
			}
			td.dark {
				background-color: #36393E;
			}
			td.dark:hover {
				background-color: #2E3136
			}
			td.light {
				background-color: #FFFFFF;
			}
			td.light:hover {
				background-color: #F3F3F3;
			}
		</style>
	</head>
	<body>
		<h1>Colour List</h1>
		Each cell is the colour of the main message space in Discord. Mouse-over a cell to change it to the colour of the online list.
		<table>
			<tr>
				<th>Dark Theme</th>
				<th>Light Theme</th>
			</tr>
			<tr>
				<td class="dark">hello</td>
				<td class="light">world</td>
			</tr>
		</table>
	</body>
</html>
