<!DOCTYPE html>
<html>
	<head>
		<title>NSW Smash WiiU Discord Name Colours</title>
		<link rel="stylesheet" type="text/css" src="/style.css">
	</head>
	<body>
		<h1>Colour List</h1>
		Each cell is the colour of the main message space in Discord. Mouse-over a cell to change it to the colour of the online list.
		<table>
			<tr>
				<th>Dark Theme</th>
				<th>Light Theme</th>
			</tr>
			<tr>
				<td class="dark">hello</td>
				<td class="light">world</td>
			</tr>
		</table>
	</body>
</html>
